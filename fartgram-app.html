<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fartgram Preview</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    header {
      background: #3f3;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      color: #111;
    }

    .post {
      background: #222;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 600px;
      border-radius: 10px;
    }

    .username {
      font-weight: bold;
      color: #3f3;
      margin-bottom: 0.5rem;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
    }

    .caption {
      margin-top: 0.5rem;
      font-style: italic;
    }

    .nav {
      text-align: center;
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #3f3;
      color: #111;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Fartgram Feed 💨</header>

  <div class="post">
    <div class="username">@fartlord69</div>

  </div>

  <div class="post">

  <div class="nav">
