<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fartgram</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #fff;
    }

    .app {
      max-width: 390px;
      margin: 0 auto;
      background: #fff;
      color: #000;
      border: 1px solid #333;
      min-height: 100vh;
    }

    .header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-family: 'Pacifico', cursive;
    }

    .post {
      border-top: 1px solid #ccc;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 1rem;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      margin-right: 10px;
    }

    .username {
      font-weight: bold;
    }

    .post-image {
      width: 100%;
      display: block;
    }

    .post-body {
      padding: 0 1rem 1rem;
    }

    .icons {
      display: flex;
      gap: 1rem;
      font-size: 1.4rem;
      margin: 0.5rem 0;
    }

    .caption {
      margin: 0.5rem 0;
    }

    .comments {
      color: gray;
      font-size: 0.9rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 390px;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 0.8rem 0;
      border-top: 1px solid #333;
    }
  </style>
</head>
