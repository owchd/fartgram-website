<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fartgram Feed</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .app {
      max-width: 430px;
      margin: auto;
      background: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #000;
      color: #fff;
      padding: 1rem;
      font-family: 'Brush Script MT', cursive;
      font-size: 2rem;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    .feed {
      flex: 1;
      overflow-y: auto;
    }

    .post {
      border-bottom: 1px solid #222;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 1rem;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-header .username {
      font-weight: bold;
    }

    .post-image img {
      width: 100%;
      display: block;
    }

    .post-actions {
      display: flex;
      align-items: center;
      padding: 0.7rem 1rem;
      font-size: 1.4rem;
    }

    .post-actions i {
      cursor: pointer;
      margin-right: 15px;
      transition: 0.2s;
    }

    .liked {
      color: #e74c3c;
    }

    .bookmarked {
      color: #3f3;
    }

    .likes-comments {
      padding: 0 1rem 1rem 1rem;
    }

    .likes {
      font-weight: bold;
    }

    .caption {
      margin-top: 5px;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
      border-top: 1px solid #222;
      background: #000;
    }

    .footer-nav i {
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>

  <!-- Font Awesome 6 CDN -->
  <script src="https://kit.fontawesome.com/4c3f139798.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <div class="header">Fartgram</div>

    <div class="feed">
      <!-- Post 1 -->
      <div class="post">
        <div class="post-header">
          <img src="https://i.imgur.com/NH5Q1U0.png" alt="profile">
          <div class="username">Flatulunce</div>
        </div>
        <div class="post-image">
          <img src="https://i.imgur.com/9NyG1k1.jpeg" alt="cat selfie">
        </div>
        <div class="post-actions">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
          <div style="margin-left:auto;"><i class="fa-regular fa-bookmark"></i></div>
        </div>
        <div class="likes-comments">
          <div class="likes">55,682 likes</div>
          <div class="caption"><b>Flatulunce</b> I just farted</div>
          <div style="color:gray; font-size: 0.9rem;">View all 1,234 comments</div>
        </div>
      </div>
    </div>

    <div class="footer-nav">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-square-plus"></i>
      <i class="fa-solid fa-clone"></i>
      <i class="fa-solid fa-user"></i>
    </div>
  </div>

  <script>
    // Toggle like
    document.querySelectorAll('.fa-heart').forEach(el => {
      el.addEventListener('click', () => {
        el.classList.toggle('fa-solid');
        el.classList.toggle('fa-regular');
        el.classList.toggle('liked');
      });
    });

    // Toggle bookmark
    document.querySelectorAll('.fa-bookmark').forEach(el => {
      el.addEventListener('click', () => {
        el.classList.toggle('fa-solid');
        el.classList.toggle('fa-regular');
        el.classList.toggle('bookmarked');
      });
    });
  </script>
</body>
</html>
